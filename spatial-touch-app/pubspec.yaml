name: spatial_touch_app
description: "Settings app for Spatial Touch hand gesture control system"
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # Material Design 3
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # HTTP & API
  dio: ^5.4.0
  web_socket_channel: ^2.4.0
  
  # State Management & Utilities
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  shared_preferences: ^2.2.2
  
  # UI Components
  google_fonts: ^6.1.0
  flutter_animate: ^4.3.0
  animations: ^2.0.8
  gap: ^3.0.1
  
  # Icons & Design
  cupertino_icons: ^1.0.6
  material_symbols_icons: ^4.2681.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.8
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.6.2

flutter:
  uses-material-design: true
  
  # Using google_fonts package for fonts - no local font files needed
  # fonts:
  #   - family: Inter
  #     fonts:
  #       - asset: assets/fonts/Inter-Regular.ttf

  assets:
    - assets/icons/
